<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Christmas 2019 - Evan Keeton</title>
    <link rel="icon" href="/Images/Christmas-Gift.png" type="text/png">
  
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/CSS/w3.css">
    <link rel="stylesheet" href="/CSS/Google-Lato.css">
    <link rel="stylesheet" href="/CSS/Google-Montserrat.css">
    <link rel="stylesheet" href="/CSS/CDNJS-Font-Awesome.css">
    <style>
      body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
      .w3-bar,h1,button {font-family: "Montserrat", sans-serif}
      .fa-anchor,.fa-coffee {font-size:200px}
    </style>
  </head>

  <body>
    <div class="w3-top">
      <div class="w3-bar w3-light-green w3-card w3-left-align w3-large">
      <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-light-green" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
      <a href="/" class="w3-bar-item w3-button w3-padding-large w3-hover-white">Home</a>
      <a href="/2018" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">2018</a>
      <a href="/2018" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-white">2019</a>
      <a href="https://github.com/evan-evone/Christmas" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white w3-right">View on GitHub</a>
      </div>

      <!-- Navbar on small screens -->
      <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
      <a href="/2018" class="w3-bar-item w3-button w3-padding-large">2018</a>
      <a href="/2018" class="w3-bar-item w3-button w3-padding-large w3-white">2019</a>
      </div>
    </div>

    <header class="w3-container w3-light-green w3-center" style="padding:128px 16px">
      <h1 class="w3-margin w3-jumbo">CHRISTMAS 2019</h1>
      <a href="/">
      <button class="w3-button w3-black w3-padding-large w3-large w3-margin-top">
        Go Home
      </button>
      </a>
    </header>

    <div class="w3-row-padding w3-padding-64 w3-container" id="Music Notebooks">
      <div class="w3-content">
        <div class="w3-third w3-center">
          <h1>Music!</h1>
          <h5 class="w3-padding-32">
            I always love CDs of my favorite albums!
            <br /><br />
            Look through a list of some of my favorites, or surprise me with a
            pick from my Bandcamp wishlist!
          </h5>
        </div>

        <div class="w3-third w3-center">
          <a href="./Music-Favorites/">
            <img src="/Images/2019/Pale-Communion.jpg"
              alt="My Favorites" title="My Favorites"
              height="256px" style="border-radius: 3px" />
          </a>
        </div>

        <div class="w3-third w3-center">
          <a href="https://bandcamp.com/evan_evone/wishlist">
            <img src="/Images/2019/bandcamp-button-circle-green-256.png"
              alt="Surprise Me!" title="Surprise Me!"
              height="256px" style="border-radius: 3px" />
          </a>
        </div>
      </div>
    </div>

    <div class="w3-container w3-black w3-center w3-opacity w3-padding-16">
      <h1 class="w3-margin w3-xlarge">
        &#x1F384; Merry Christmas! &#x1F384;
      </h1>
      <p>Powered by
        <a href="https://www.w3schools.com/w3css/w3css_templates.asp" target="_blank">
          Start Page
        </a>.<br />
        Built on 23 Nov 2019.
      </p>
    </div>
  </body>

  <script>
    // Used to toggle the menu on small screens when clicking on the menu button
    function myFunction() {
      var x = document.getElementById("navDemo");
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else {
        x.className = x.className.replace(" w3-show", "");
      }
    }
  </script>
</html>
